<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popap</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="animation-block">
    <label for="popap" class="animation-block__btn-one">Show Modal Window</label>
    <input class="animation-block__checkbox" type="checkbox" id="popap">
    <div class="animation-block animation-block__display">           
      <label for="popap" class="animation-block__btn-two"></label>
      <p class="animation-block__p">In user interface design for computer applications, a modal window is a graphical control element subordinate to an application's main window. It creates a mode that disables the main window, but keeps it visible with the modal window as a child window in front of it.
      </p>
      <p class="animation-block__p-second">Create a Modal Window</p>
    </div>
  </div>
</body>
</html>
